<cdk-virtual-scroll-viewport itemSize="50" class="todos-list">
    <app-to-do 
    *cdkVirtualFor="let todo of todos"
      [todo]="todo"
      (compeletedTodo)="onCompletedTodo($event)"
      (deletedTodo)="onDeletedTodo($event)"
      (editTodo)="onEditTodo($event)"
      (updateTodo)="onUpdateTodo($event)"
    ></app-to-do>
</cdk-virtual-scroll-viewport>
